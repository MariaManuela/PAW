	0% {

		transform: translateX(0);

::-webkit-scrollbar {
    width: 20px;
}

/* Track */
::-webkit-scrollbar-track {
    box-shadow: inset 0 0 5px grey;

}
 
/* Handle */

    background: purple; 
    border-radius: 10px;
}

/* Handle on hover */

    background: #b30000;
